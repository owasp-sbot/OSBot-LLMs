
<!-- query.html -->
<html>
<head>
    <title>ChatGPT UI - Simple </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <script>
        $(document).ready(function() {
            // Send the form on enter keypress and avoid if shift is pressed
            $('#prompt').keypress(function(event) {
                if (event.keyCode === 13 && !event.shiftKey) {
                    event.preventDefault();
                    $('form').submit();
                }
            });
            $('form').on('submit', function(event) {
                event.preventDefault();

                var prompt = $('#prompt').val();

                $('#response').append('<p id="GFG1"><i class="bi bi-person"></i>: ' + prompt + '</p>');
                $('#response #GFG1').css({"color": "green", "width": "90%", "float": "left", "white-space": "pre-wrap"});
                $('#response').scrollTop($('#response')[0].scrollHeight);

                //fetchStream(prompt)
                fetchStream(prompt).catch(e => console.error('There has been a problem with your fetch operation:', e));

            });

            // Event handler for dropdown change
            $('#questionDropdown').change(function() {
                var selectedQuestion = $(this).val(); // Get selected value
                $('#prompt').val(selectedQuestion); // Set value of textarea
                $('form').submit();
            });

            // ... rest of your existing setup ...
        });

        //async code

        async function fetchStream(user_prompt) {
            const url = '/open_ai/prompt_with_system__stream';

            const payload = {   model           : "gpt-3.5-turbo",
                                user_prompt     : user_prompt    ,
                                system_prompts  : ["string"     ]};

            // Send the POST request using Fetch API
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            // Check if the response is ok (status code 200-299)
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }


            // Get the readable stream from the response body
            const reader = response.body.getReader();

            // Read the stream

            const $paragraph = $('<p id="GFG2"> <i class="bi bi-robot"></i>: </p>');
            $paragraph.css({"color": "blue", "width": "90%", "float": "right"});
            $('#response').append($paragraph);


            while (true) {
                const {done, value} = await reader.read();

                if (done) {
                    break;
                }

                // Convert the Uint8Array to a string and process the chunk
                const chunk = new TextDecoder().decode(value);
                const chuck_no_new_line = chunk.replace(/\n/g, '');
                $paragraph.append(chuck_no_new_line);
            }

            $('#response').scrollTop($('#response')[0].scrollHeight);
        }
    </script>
</head>
<body>
    <div class="container p-3">
        <h3>ChatGPT UI -Simple (now with stream support)</h3>

        <div class="mb-3">
            <label for="prompt" class="form-label"><strong>Sample Questions: </strong></label>
            <select id="questionDropdown" class="form-select" aria-label="Question dropdown">
                <option value="Hi">Hi</option>
                <option value="What is GPT">What is GPT?</option>
                <option value="What is the meaning of life?">What is the meaning of life?</option>

            </select>
            <form method="post">

                <label for="prompt" class="form-label"><strong>Prompt: </strong></label>
                <textarea class="form-control" type="textarea" id="prompt" name="prompt" rows="3">Hi</textarea>
                <br>
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <div id="loadingIndicator" class="spinner-border text-primary" role="status" style="display:none; width: 1.5rem; height: 1.5rem; margin-left: 10px;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <div class="mb-3">
            <h6>Response:</h6>
            <div class="container border overflow-auto h-50" id="response"></div>

        </div>
    </div>
</body>
</html>

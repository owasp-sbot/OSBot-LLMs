<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.20.0.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-2.20.0.js"></script>
    <style>
        .right-div {
            position: fixed; /* Fix the div to the right side of the screen */
            top: 60px; /* Space from the top */
            right: 60px; /* Space from the right */
            bottom: 120px; /* Space from the bottom */
            width: 50%; /* Occupy 50% of the screen width */
            border: 3px solid blue; /* Blue border with a thickness of 3px */
            z-index: 1000; /* High z-index to ensure it's in front of other elements */
            /* Optional: If you want to add a background color or content padding */
            background-color: white; /* Or any color you prefer */
            padding: 00px; /* Padding inside the div, if needed */
        }

    </style>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="html_block" class="right-div"></div>

    <script src="./full_page_cols_rows.qunit.js"></script>
</body>
</html>

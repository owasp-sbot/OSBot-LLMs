name : CI Pipeline - DEV
on:
  workflow_dispatch:
  push:
    branches:
      - dev

env:
  RELEASE_TYPE           : 'minor'
  PACKAGE_NAME           : 'osbot_llms'

jobs:

  run-tests:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "run-tests"
        uses: ./.github/actions/run-tests
        env:
          OPEN_AI__API_KEY       : ${{ secrets.OPEN_AI__API_KEY     }}
          OPEN_ROUTER_API_KEY    : ${{ secrets.OPEN_ROUTER_API_KEY  }}
          GROQ_API_KEY           : ${{ secrets.GROQ_API_KEY         }}
          MISTRAL_API_KEY        : ${{ secrets.MISTRAL_API_KEY      }}
          TOGETHER_AI_API_KEY    : ${{ secrets.TOGETHER_AI_API_KEY  }}
          PERPLEXITY_API         : ${{ secrets.PERPLEXITY_API       }}

  increment-tag:
    name: Increment Tag - DEV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Increment Tag
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/git__increment-tag@dev
        with:
          release_type: ${{ env.RELEASE_TYPE }}
    needs:
      - run-tests

  publish-to-pypi:
    #if: False
    name: "Publish to: PYPI"
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Git Update Current Branch
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/git__update_branch@dev

      - name: publish-to-pypi
        uses: owasp-sbot/OSBot-GitHub-Actions/.github/actions/pypi__publish@dev
    needs:
      - increment-tag
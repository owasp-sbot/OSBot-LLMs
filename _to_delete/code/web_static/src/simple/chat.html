<div class="container p-3">
    <h3>ChatGPT UI - Simple (refactored)</h3>

    <div class="mb-3">
        <label for="prompt" class="form-label"><strong>Sample Questions: </strong></label>
        <select id="questionDropdown" class="form-select" aria-label="Question dropdown">
            <option value="Hi">Hi</option>
            <option value="What is GPT">What is GPT?</option>
            <option value="What is the meaning of life?">What is the meaning of life?</option>

        </select>
        <form method="post">

            <label for="prompt" class="form-label"><strong>Prompt: </strong></label>
            <textarea class="form-control" type="textarea" id="prompt" name="prompt" rows="3">Hi</textarea>
            <br>
            <div class="d-flex align-items-center">
                <button class="btn btn-primary" type="submit">Submit</button>
                <div id="loadingIndicator" class="spinner-border text-primary" role="status" style="display:none; width: 1.5rem; height: 1.5rem; margin-left: 10px;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="mb-3">
        <h6>Response:</h6>
        <div class="container border overflow-auto h-50" id="response"></div>
    </div>
</div>
